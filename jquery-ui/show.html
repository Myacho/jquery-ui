<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>知问前端</title>		
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<link rel="stylesheet" href="uEditor/uEditor.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="img/favicon.ico"/>
	</head>
	<body>
		<div id="header">			
			<div class="header_main">
				
				<h1>知问</h1>
				<div class="header_search">
					<input type="text" name="search" class="search"/>
				</div>
				<div class="header_button">
					<button id="search_button"/>查询</button>
					<button id="question_button"/>提问</button>
				</div>
				<div class="header-member">
					<a href="javascript:void(0)" id="reg_a">注册</a>
					<a href="javascript:void(0)" id="member">用户</a>
					|
					<a href="javascript:void(0)" id="login_a">登陆</a>
					<a href="javascript:void(0)" id="loginout">退出</a>
				</div>
				
			</div>
		</div>
		<div id="main">
			<div class="main_left">
				<div id="tabs">
					<ul>
						<li><a href="tab1.html">tab1</a></li>
						<li><a href="tab2.html">tab2</a></li>
						<li><a href="tab3.html">tab3</a></li>
					</ul>
				</div>
				<div class="content">
					<!-- <h4>echoAA 发表于2017-08-10</h4>
					<h3>历史上有哪些著名的不要脸行为？</h3>
					<div class="editor">123</div>
					<div class='bottom'>0条评论 <span class="down">显示全部</span><span class="up">收起</span></div>
					<hr noshade="noshade" size="1" /> -->
				</div>
			</div>
			<div class="main_right">
				<div id="accordion">
					<h1>菜单一</h1>
					<div>内容一</div>
					<h1>菜单二</h1>
					<div>内容二</div>
					<h1>菜单三</h1>
					<div>内容三</div>
				</div>
			</div>
		</div>
				
		<form action="123.html" id="reg" title="会员注册">
			<ol class="reg_error"></ol>
			<p>
				<label for="user">账  号：</label>
				<input type="text" name="user" class="text" id="user"/>
				<span class="star">*</span>
			</p>
			<p>
				<label for="pass">密  码：</label>
				<input type="password" name="pass" class="text" id="pass"/>
				<span class="star">*</span>
			</p>
			<p>
				<label for="email">邮  箱：</label>
				<input type="text" name="email" class="text" id="email"/>
				<span class="star">*</span>
			</p>
			<p>
				<label>性  别：</label>
				<input type="radio" name="sex" id="male" checked="checked" value="male"><label for="male">男</label>
				</input>
				<input type="radio" name="sex" id="female" value="female"><label for="female">女</label>
				</input>
			</p>
			<p>
				<label for="date">生  日：</label>
				<input type="text" name="birthday" readonly="readonly" class="text" id="date" />
			</p>
			
		</form>		

		<form id="login" title="会员登陆">
			<ol class="login_error"></ol>
			<p>
				<label for="user">帐号：</label>
				<input type="text" name="login_user" class="text" id="login_user" />
				<span class="star">*</span>
			</p>
			<p>
				<label for="pass">密码：</label>
				<input type="password" name="login_pass" class="text" id="login_pass" />
				<span class="star">*</span>
			</p>
			<p>
				<input type="checkbox" name="expires" id="expires" checked="checked" />
				<label for="expires">登陆有效期为一周</label>
			</p>
		</form>

		<form id="question" title="请提问">
			<p>
				<label for="title">问题名称：</label>
				<input type="text" name="title" class="text" id="title" />
			</p>
			<p>
				<textarea class="uEditorCustom" name="content">请输入问题描述：</textarea>
			</p>
		</form>

		<div id="loading">数据交互中...</div>
		<div id="error">请先登录...</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.4.1.js" ></script>
	<script type="text/javascript" src="js/jquery-ui.js" ></script>
	<script type="text/javascript" src="js/jquery-validate.js" ></script>
	<script type="text/javascript" src="js/additional-methods.js" ></script>
	<script type="text/javascript" src="uEditor/uEditor.js" ></script>
	<script type="text/javascript" src="js/jquery.ui.datepicker-zh-CN.js" ></script>
	<script type="text/javascript" src="js/jquery.form.js" ></script>
	<script type="text/javascript" src="js/jquery.cookie.js" ></script>
	<script type="text/javascript" src="js/show.js" ></script>
</html>
